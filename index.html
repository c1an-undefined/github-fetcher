<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Github Profile Fetcher</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form">
        <label for="username">Github Username:</label>
        <input type="text" name="username" id="username-input">
        <button id="fetch-profile-btn">Fetch Profile</button>
    </div>
    <div class="display-card">
        <h2 id="name-display"></h2>
        <h4 id="username-display"></h4>
        <img id="profimg-display" src="">
        <p id="bio-display"></p>
        <span id="created-display"></span>
        <span id="last-updated-display"></span>
        <span id="followers-display"></span>
        <span id="following-display"></span>
        <span id="public-repos-display"></span>
        <span id="email-display"></span>
        <span id="location-display"></span>
        <span id="company-display"></span>
        <span id="blog-display"><a href=""></a></span>
    </div>
</body>
</html>
